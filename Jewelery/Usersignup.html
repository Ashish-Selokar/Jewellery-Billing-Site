<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="UserSignup.css">
</head>
<body>
    
    <div class="container">
        <div class="signup-container">
            
            <h1 class="text-center mb-4">
                <i class="fas fa-user-plus" style="font-size: 100px;"></i>
            </h1>
            <h2>User Signup</h2> 
            <form id="signupForm" novalidate>
                <div class="mb-3">
                    <label for="signup-username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="signup-username" placeholder="Enter your username" required>
                    </div>
                    <div class="invalid-feedback">Username is required.</div>
                </div>
                <div class="mb-3">
                    <label for="signup-email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="signup-email" placeholder="Enter your email address" required>
                    </div>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="signup-phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control" id="signup-phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="invalid-feedback">Phone number is required.</div>
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="signup-password" placeholder="Enter your password" required>
                        <span class="input-group-text" id="toggleSignupPassword"><i class="fas fa-eye"></i></span>
                    </div>
                    <div class="password-strength" id="passwordStrength">Password Strength: </div>
                    <div class="invalid-feedback">Password is required.</div>
                </div>
                <div class="mb-3">
                    <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="invalid-feedback">Passwords do not match.</div>
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="terms" required>
                    <label for="terms"> I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a></label>
                    <div class="invalid-feedback">You must agree to the terms and conditions.</div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn signup-button w-100">Sign Up</button>
                    <p class="text-center mt-3">Already have an account? <a href="LoginPage.html" class="text-decoration-none">Login</a></p>
                </div>
                
                <div class="text-center">
                    <p>Or sign up with</p>
                    <button type="button" class="btn btn-outline-dark me-2"><i class="fab fa-facebook-f"></i></button>
                    <button type="button" class="btn btn-outline-dark me-2"><i class="fab fa-google"></i></button>
                    <button type="button" class="btn btn-outline-dark"><i class="fab fa-twitter"></i></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
     <script src="UserSignup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
